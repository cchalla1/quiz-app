<div class="row" style="margin-top:100px">
  <div class="col col-md-4"></div>
  <div class="col col-md-4" style="border:solid 1px #000000">
    <div style="text-align:center; color:red;" ng-if="errorFlag">{{error}}</div>
    <form style="margin:20px">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" ng-model="data.username" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" ng-model="data.password" placeholder="Password">
      </div>
      <div class="row">
        <div class="col col-md-4"></div>
        <div class="col col-md-4">
          <button class="btn btn-default btn-block" ng-click="doLogin()">Login</button>
        </div>
        <div class="col col-md-4"></div>
      </div>
    </form>
  </div>
  <div class="col col-md-4"></div>
</div>
