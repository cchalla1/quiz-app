<div class="row" style="margin-top:100px">
  <div class="col col-md-2"></div>
  <div class="col col-md-8">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Results!</h4>
        <div class="card-text">
          You answered {{data.correctAnswers.length}} out of {{noOfQuestions}} correctly
        </div>
        <div class="card-text">
          Your score is {{data.score}}%
        </div>
        <button class="card-link btn btn-primary" style="float:right" ng-click="startTest()">Test Again</button>
      </div>
    </div>
  </div>
  <div class="col col-md-4"></div>
</div>
